<!DOCTYPE html>
<html lang="en">
<head>
  <title>Metro Ticket</title>
</head>
<body>
  <script>
    let age=89;
    let gender='female';//male or female
    let ticket=5000;

    if(age<=5){
      ticket=0;
    }
    if(gender=='female' || age<=8){
      ticket=ticket/2;
    }
    // if(age<=8){ we can make it short it. UPAR WALE KE SAATH JODH DIYA AS RESULT IS SAME(TICKET/2)
    //   ticket=ticket/2;
    // }
    if(age>65){
      ticket=ticket*30/100;
    }
    console.log(`Final price is ${ticket} rupees`);
  </script>
</body>
</html>
